<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=clear_day" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">

        <div class="search">
            <form action="#server" class="search-form">
                <input type="text" placeholder="Enter City" class="city-input"/>
                <button class="search-btn" type="submit ">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>

        <div class="city-date-info">
            <h2 class="city">New Delhi</h2>
            <p class="date">10 Oct 2024</p>
        </div>

        <div class="temp-info">
            <div class="description">
                <span class="material-symbols-outlined">clear_day</span>
                <span class="description-text">Clear Sky</span>
            </div>
            <div class="temp">23Â°C</div>
        </div>

        <div class="additional-info">
            <div class="wind-info">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h3 class="wind-speed">4.2 km/hr</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h3 class="humidity">54%</h3>
                    <p class="wind-label">Humidity</p>
                </div>
            </div>
            <div class="visibility-info">
                <i class="fa-solid fa-eye"></i>
                <div>
                    <h3 class="visibility-distance">10 km</h3>
                    <p class="visibility">Visibility</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
